
<!DOCTYPE html>
<html>
<body>
        <h1>This is working</h1>
        <h3 id="amount"></h3>
<script>
    var list1 = [5,8,9,2,7,6,3,1,4]

    function callback(list)
    {
        var newlist = [];

        for(var i = 0; i < list.length; i++)
        {
            if (list[i] > 5)
            {
                newlist.push(list[i]);
            }
            
        }
        return newlist;
    }

    function filter(list,callback)
    {
        return callback(list);
    }
    var filtered = filter(list1, callback);
    document.getElementById("amount").innerHTML = "hi " + filtered;
</script>

</body>
</html>
